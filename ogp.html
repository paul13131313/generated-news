<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>OGP</title>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;700;800&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px;
  height: 630px;
  overflow: hidden;
  background: #f3ede2;
  font-family: 'Shippori Mincho B1', serif;
  position: relative;
}

/* Paper texture */
body::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 10;
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 80px;
  position: relative;
}

/* Top border */
.top-rule {
  position: absolute;
  top: 40px;
  left: 80px;
  right: 80px;
  height: 3px;
  background: #111;
}
.top-rule::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  right: 0;
  height: 1px;
  background: #c4b9a8;
}

/* Bottom border */
.bottom-rule {
  position: absolute;
  bottom: 40px;
  left: 80px;
  right: 80px;
  height: 3px;
  background: #111;
}
.bottom-rule::before {
  content: '';
  position: absolute;
  top: -4px;
  left: 0;
  right: 0;
  height: 1px;
  background: #c4b9a8;
}

/* Red accent line at top */
.accent-line {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: #b82010;
}

.label {
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.4em;
  color: #b82010;
  margin-bottom: 24px;
}

.title {
  font-size: 72px;
  font-weight: 800;
  letter-spacing: 0.35em;
  margin-right: -0.35em;
  color: #111;
  line-height: 1;
  margin-bottom: 12px;
}

.en {
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 13px;
  font-weight: 500;
  letter-spacing: 0.5em;
  color: #6b6358;
  margin-bottom: 36px;
}

.divider {
  width: 60px;
  height: 1px;
  background: #111;
  margin-bottom: 36px;
}

.tagline {
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 0.12em;
  color: #111;
  margin-bottom: 12px;
}

.sub {
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 15px;
  font-weight: 300;
  color: #6b6358;
  letter-spacing: 0.06em;
  line-height: 1.8;
  text-align: center;
}

.price-badge {
  position: absolute;
  bottom: 64px;
  right: 100px;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 0.08em;
  color: #111;
  padding: 6px 20px;
  border: 1px solid #111;
}
</style>
</head>
<body>
<div class="accent-line"></div>
<div class="container">
  <div class="top-rule"></div>
  <div class="label">GENERATED DAILY NEWS</div>
  <div class="title">生成新聞</div>
  <div class="en">GENERATED DAILY NEWS</div>
  <div class="divider"></div>
  <div class="tagline">あなたの関心から、生まれる新聞。</div>
  <div class="sub">AIがあなただけの朝刊・夕刊を、毎日届けます。</div>
  <div class="price-badge">月額 ¥300</div>
  <div class="bottom-rule"></div>
</div>
</body>
</html>
